<!DOCTYPE html>
<html>
<head>
    <title>Agent Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css?v=20250829">
</head>
<body>
    <div class="main-container">
        <!-- Left side - Chat -->
        <div class="chat-container">
            <div class="header">
                <h1>Agent Manager</h1>
            </div>
            
            <!-- Chat Tabs -->
            <div class="chat-tabs">
                <div class="tab-list" id="tab-list">
                    <!-- Default tab will be created by JavaScript -->
                    <button class="add-tab" id="add-tab" onclick="addNewTab()">+</button>
                </div>
            </div>
            
            <!-- Chat Sessions -->
            <div class="chat-sessions" id="chat-sessions">
                <!-- Default session will be created by JavaScript -->
            </div>
            
            <div class="input-area">
                <input type="text" id="message-input" class="message-input" 
                       placeholder="Type your message..." disabled>
                <button id="send-button" class="send-button" disabled>Send</button>
            </div>
        </div>

        <!-- Right side - Scheduler -->
        <div class="scheduler-sidebar">
            <div class="scheduler-header">
                <h2>Scheduler</h2>
            </div>
            
            <div class="scheduler-content">
                <!-- Task Plans section -->
                <div class="plans-section">
                    <h3>Task Plans</h3>
                    <div id="current-plans-list" class="current-plans-list">
                        <!-- Current plan names will be populated here -->
                    </div>
                    <div class="plan-controls">
                        <button id="save-plan-button" class="schedule-button">Save Plan</button>
                        <button id="load-plans-button" class="schedule-button">Load Plan</button>
                        <button id="run-plan-button" class="schedule-button">Run</button>
                    </div>
                </div>

                <!-- Scheduled tasks list -->
                <div class="tasks-section">
                    <div class="tasks-header">
                        <h3>Scheduled Tasks (<span id="task-count">0</span>)</h3>
                        <button id="clear-all-tasks" class="clear-button">Clear All</button>
                    </div>
                    <div id="tasks-list" class="tasks-list">
                        <div class="no-tasks">No scheduled tasks</div>
                    </div>
                </div>

                <!-- Schedule new task -->
                <div class="schedule-form">
                    <hr class="section-divider">
                    <h3>Add New Task</h3>
                    <div class="form-group">
                        <label>Schedule:</label>
                        <input type="text" id="schedule-time" class="form-input" 
                               placeholder="daily 9:00, every 30min">
                    </div>
                    <div class="form-group">
                        <label>Prompt:</label>
                        <textarea id="schedule-message" class="form-textarea" 
                                  placeholder="Prompt to send..."></textarea>
                    </div>
                    <button id="schedule-button" class="schedule-button">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js?v=20250829"></script>
</body>
</html>
